apply plugin: 'java-library'
apply plugin: 'jacoco'

repositories {
    mavenLocal()
    mavenCentral()
    maven { url = 'https://jitpack.io' }
}

dependencies {
    api 'com.github.Nowilltolife:blw:9dd948b8c0'
    implementation 'org.ow2.asm:asm:9.6'

    api project(path: ':jasm-core')
}

test {
    finalizedBy jacocoTestReport
}

jacocoTestReport {
    reports {
        xml.required = false
        csv.required = false
        html.required = true
    }
}

